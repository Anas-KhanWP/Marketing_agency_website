<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vertical Infinite Slider with Hover Info</title>
    <link rel="stylesheet" href="sliderstyle.css">
</head>

<body>
    <div id="slide-info">Hover over a slide to see its information</div>
    <div class="slider-container">
        <div class="slider">
            <div class="slide" data-info="Info for Slide 1">
                <p>Slide 1</p>
            </div>
            <div class="slide" data-info="Info for Slide 2">
                <p>Slide 2</p>
            </div>
            <div class="slide" data-info="Info for Slide 3">
                <p>Slide 3</p>
            </div>
            <div class="slide" data-info="Info for Slide 4">
                <p>Slide 4</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
